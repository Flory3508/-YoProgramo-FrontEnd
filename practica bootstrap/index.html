<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4" style="background-color: red;"><!--col de columna, m de medio y cuatro de cantidad ...lo que significa que puedo tener hasta-->
                <h1>Bootstrap</h1><!--12 columnas en Bootstrap-->
            </div>
            <div class="col-md-4" style="background-color: blue;"><!--los colores son para poder diferenciar los espacios-->
                <h1>Bootstrap</h1>
            </div>
            <div class="col-md-4" style="background-color: rgb(255, 0, 212);"> 
                <h1>Bootstrap</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-sm-6 col-lg-3 col-xl-1" style="background-color: rgb(217, 255, 0);"><!--col de columna, sm de small m de medio large de grande , xl de extra grande (siempre hablando de las pantallas) y cuatro de cantidad ...lo que significa que puedo tener hasta-->
                <h1>Bootstrap</h1><!--12 columnas en Bootstrap-->
            </div>
            <div class="col-sm-8 col-sm-4 col-lg-3 col-xl-2" style="background-color: rgb(0, 255, 0);"><!--los colores son para poder diferenciar los espacios-->
                <h1>Bootstrap</h1>
            </div>
            <div class="col-sm-6 col-sm-5 col-lg-4 col-xl-3" style="background-color: rgb(216, 123, 16);"> 
                <h1>Bootstrap</h1>
            </div>
        </div>
       
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
